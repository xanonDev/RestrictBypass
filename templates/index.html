<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restrict Bypass</title>
    <style>
        body {
            background: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }

        #container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        #link {
            width: 300px;
            height: 40px;
            border: none;
            border-bottom: 2px solid #007BFF;
            font-size: 16px;
            padding: 5px;
            margin: 10px 0;
        }

        #submit {
            width: 150px;
            height: 40px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #submit:hover {
            background: #0056b3;
        }

        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }

        #credits {
            color: #888;
            font-size: 12px;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Restrict Bypass</h1>
        <input id="link" placeholder="Enter URL to bypass"></input>
        <button id="submit">Bypass Restriction</button>
        <p id="credits">Powered by <a href="https://github.com/xanonDev/RestrictBypass" target="_blank">Restrict Bypass</a></p>
    </div>
    <script>
        const button = document.getElementById("submit");
        const link = document.getElementById("link");
        button.addEventListener("click", function () {
            data = btoa(link.value);
            window.location.href = "/bypass?link=" + data;
        });
        link.addEventListener("keyup", function (event) {
            if (event.keyCode === 13) {
                button.click();
            }
        });
    </script>
</body>
</html>
